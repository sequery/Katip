{% load static %} {% load widget_tweaks %}

<!DOCTYPE html>
<html lang="zxx" class="js">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="@@page-discription">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    <!-- Page Title  -->
    <title>Register</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="{% static 'assets/css/dashlite.css' %}">
    <link id="skin-default" rel="stylesheet" href="{% static 'assets/css/theme.css' %}">
</head>

<body>
    <div class="nk-block nk-block-lg">
        <div class="nk-block-head">
            <div class="nk-block-head-content">
                <h4 style="text-align: center;padding-top: 5%;" lass="title nk-block-title">Login</h4>
            </div>
        </div>
        <div class="container" style="padding-right: 25%;padding-left: 25%;">
            <div class="card card-bordered h-100">
                <div class="card-inner">
                    <form method="POST" action="">
                        <div class="form-group">
                            {% csrf_token %}{% for field in login_form %}
                            <label class="form-label" for="email"> {{ field.label_tag }} </label>
                            <div class="form-control-wrap">
                                {{ field|add_class:"form-control" }}
                            </div>
                            {% for error in field.errors %}
                            <p style="color:red ;">{{ error }}</p>
                            {% endfor %}
                        </div>
                        {% endfor %}
                        <div class="form-group" style="margin-bottom: 5%;margin-right: 5%;margin-left: 5%">
                            <input type="submit" class="btn btn-lg btn-primary" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/js/bundle.js' %}"></script>
    <script src="{% static 'assets/js/scripts.js' %}"></script>
</body>
